<!DOCTYPE HTML>
<html>
<head>
    <title>Student Internship Grading Module</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=device-dpi, user-scalable=0" /-->
    <meta name="DC.rights" scheme="DCTERMS.URI" content="http://creativecommons.org/licenses/by-sa/4.0/deed.en_US/"/>

    <link rel="stylesheet" href="assets/css/normalize.css"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:100,400,300,700,900"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/nouislider.css"/>
    <link rel="stylesheet" href="assets/css/iscout-loading.css"/>
    <link rel="stylesheet" href="assets/css/iscout-red-fox.css"/>
    <link rel="stylesheet" href="assets/css/master.css"/>

    <script type="application/javascript" src="cordova.js"></script>
    <script type="application/javascript" src="assets/js/jquery.2.1.3.min.js"></script>
    <script type="application/javascript" src="assets/js/fastclick.js"></script>
    <script type="application/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="assets/js/nouislider.js"></script>
    <script type="application/javascript" src="assets/js/iscout-red-fox-mi.js?"></script>
    <script type="application/javascript" src="assets/js/iscout-red-fox-slider.js?"></script>
    <script type="application/javascript" src="assets/js/iscout-red-fox-notify.js?"></script>
    <script type="application/javascript" src="assets/js/iscout-red-fox-autocomplete.js?"></script>
    <script type="application/javascript" src="assets/js/config.js"></script>
    <script type="application/javascript" src="assets/js/app.js"></script>
    <script type="application/javascript" src="assets/js/menu.js"></script>
    <script type="application/javascript" src="assets/js/master.js"></script>
    <script type="application/javascript" src="assets/js/manageStaff.js"></script>
</head>
<body>
<header class="rfs-header">
    <ul>
        <li>
            <button class="rfs-drawer-button" style="width:50px;" onClick="window.location='index.html'">
                <i class="fa fa-arrow-left"></i>
            </button>
        </li>
        <li>
            <div class="rfs-header-title"><span class="manage-staff-action"></span></div>
        </li>
    </ul>
</header>
<div class="page-content">
    <div class="page-content-header">

    </div>
    <div class="rfs-page-single-paper-container">
        <div class="rfs-page-single-paper">
            <div class="rfs-page-single-paper-header">
                <span class="manage-staff-action">Loading...</span>
            </div>

            <div class="rfs-input-gp delete-staff" style="float:right;margin-right: 25px;margin-top:-40px;display:none;">
                <button class="rfs-btn-m rfs-btn-m-red rfs-btn-m-large delete-staff-btn">Delete Staff</button>
            </div>

            <div class="assessment-scheme-create-container component-create-container">
                <div class="rfs-input-lg-gp">
                    <input type="text" class="rfs-input-lg-gp-input-lg rfs-required-field manage-staff-name" placeholder="Name"/>
                </div>

                <div class="rfs-input-gp">
                    <input type="text" class="rfs-forms-input rfs-required-field manage-staff-username" placeholder="Username" />
                </div>

                <div class="rfs-input-gp">
                    <select style="width:100%;font-size:1.2em;font-weight:300" class="staff-permissions">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="rfs-input-gp edit-staff-warning" style="display:none;">
                    If you do not wish to change the staff's password leave the passwords field blank
                </div>

                <div class="rfs-input-gp">
                    <input type="password" class="rfs-forms-input manage-staff-password" placeholder="Password" />
                </div>

                <div class="rfs-input-gp">
                    <input type="password" class="rfs-forms-input manage-staff-password-again" placeholder="Again Password" />
                </div>


            </div>
        </div>

        <button class="rfs-btn-m rfs-btn-m-green rfs-btn-m-full manage-staff-btn">Loading...</button>

    </div>
</div>

</body>
</html>
