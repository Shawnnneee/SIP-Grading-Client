<!DOCTYPE HTML>
<html>
<head>
    <title>Login to SIPGrading Admin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="DC.rights" scheme="DCTERMS.URI" content="http://creativecommons.org/licenses/by-sa/4.0/deed.en_US/" />

    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:100,400,300,700,900" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/loading.css" />
    <link rel="stylesheet" href="assets/css/iscout-red-fox.css" />
    <link rel="stylesheet" href="assets/css/master.css" />

    <script type="application/javascript" src="assets/js/jquery.2.1.3.min.js"></script>
    <script type="application/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="assets/js/fastclick.js"></script>
    <script type="application/javascript" src="assets/js/config.js"></script>
    <script type="application/javascript" src="assets/js/iscout-red-fox-mi.js?"></script>
    <script type="application/javascript" src="assets/js/app.js"></script>
    <script type="application/javascript" src="assets/js/master.js"></script>
    <script type="application/javascript" src="assets/js/login.js"></script>
</head>
<body>
<div class="login-background-container full-height" style="background-image:url(assets/images/background.jpg)">

</div>
<div class="master-container">
    <div class="login-container">
        <div class="rfs-card-container">
            <div class="login-branding clearfix">
                <img class="branding-logo" src="assets/images/tp-logo-w.png" />
            </div>
            <div class="login-form">
                <div class="login-header">
                    Sign in to SIP Grading Administration
                </div>
                <form action="#" class="rfs-validator login-form-elements">
                    <div class="login-feedback">
                        Invalid Username or Password!
                    </div>
                    <div class="rfs-input-material">
                        <input type="text" class="rfs-required username" placeholder="Username"/>
                        <div class="rfs-validation-error">Username is a required field!</div>
                    </div>

                    <div class="rfs-input-material rfs-floating-lbl">
                        <input type="password" class="rfs-required password" placeholder="Password"/>
                        <div class="rfs-validation-error">Password is a required field!</div>
                    </div>

                    <div style="text-align:center;">
                        <input type="submit" class="rfs-btn-m rfs-btn-m-shadow rfs-btn-m-green rfs-btn-m-large" value="Login!"/>
                    </div>
                </form>
            </div>
            <div class="login-loading-container">
                <div class="spinner">
                    <div class="spinner-container container1">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="spinner-container container2">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="spinner-container container3">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                </div>

                <div class="loading-message">
                    Authenticating please wait
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="login-footer rfs-hb-footer">
    &copy Temasek Polytechinic School of Informatics and IT
    <div class="footer-quote">
        No Day But Today!
    </div>
</footer>
</body>
</html>
